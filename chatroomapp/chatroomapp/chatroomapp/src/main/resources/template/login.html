<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="base::Layout(~{::section})"
>
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style class="bg-dark">
    .navbar {
        color: azure;
    }
</style>
<body>
<section>
    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <h1>BrainStorm Room</h1>
        </div>
    </nav>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div th:if="${param.error}">
                        <div class="alert alert-info">Either password or EmailId entered is incorrect!</div>
                    </div>

                    <h1>Login</h1>

                    <form th:action="@{/login}" method="post"
                          th:object="${user}">


                        <div class="form-group">
                            <label class="control-label" for="email"> Email
                            </label> <input id="email" class="form-control"
                                            th:field="*{username}" required autofocus="autofocus"
                        />
                        </div>


                        <div class="form-group">
                            <label class="control-label" for="password">
                                Password </label> <input id="password"
                                                         class="form-control" type="password"
                                                         th:field="*{password}" required
                                                         autofocus="autofocus"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                Log In
                            </button>
                            <span>New User? <a href="/"
                                               th:href="@{/registration}">Register
                                    here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
