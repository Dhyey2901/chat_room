<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style class="bg-dark">
    .navbar {
        color: azure;
    }
</style>


<!-- create navigation bar ( header) -->
<!-- Create HTML registration form -->
<body>

<section>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <h2>BrainStorm Room</h2>
            </div>
        </div>
    </nav>


    <div class="container p-5 bg-dark">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>
            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post"
                  th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="fullName">
                        Full Name </label>
                    <input id="fullName" class="form-control"
                           th:field="*{name}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="clg_id"> College ID
                    </label> <input id="clg_id" class="form-control"
                                    th:field="*{clg_id}" required autofocus="autofocus"
                />
                </div>

                <div class="form-group">
                    <label class="control-label" for="branch"> Branch
                    </label>
                    <select id="branch" class="form-control"
                            th:field="*{branch}" required autofocus="autofocus"

                    >
                        <option value="CE">CE</option>
                        <option value="IT">IT</option>
                        <option value="CH">CH</option>
                        <option value="MH">MH</option>
                        <option value="EC">EC</option>
                        <option value="IC">IC</option>
                        <option value="CL">CL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="sem"> Semester
                    </label> <input id="sem" class="form-control"
                                    th:field="*{sem}" required autofocus="autofocus"
                />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email
                    </label> <input id="email" class="form-control"
                                    th:field="*{email_id}" required autofocus="autofocus"
                />
                </div>


                <div class="form-group">
                    <label class="control-label" for="password">
                        Password </label> <input id="password"
                                                 class="form-control" type="password"
                                                 th:field="*{password}" required
                                                 autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                    <span>Already registered? <a href="/"
                                                 th:href="@{/login}">Login
                                here</a></span>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
</section>

</body>
</html>
